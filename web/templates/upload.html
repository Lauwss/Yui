<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>未来道具研究所 - 上传车牌图片</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #cfd8dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #81a1c1;
      margin-bottom: 30px;
      text-align: center;
      border-bottom: 2px solid #81a1c1;
      padding-bottom: 10px;
      width: 280px;
      user-select: none;
    }
    form {
      background: #121b26;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    input[type="file"] {
      color: #cfd8dc;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: #81a1c1;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #1b2735;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background: #5b7ea6;
    }
    button {
      background: #81a1c1;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: #1b2735;
      letter-spacing: 1.5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5b7ea6;
    }
    p {
      margin-top: 24px;
      text-align: center;
      width: 100%;
    }
    p a {
      color: #81a1c1;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: none;
    }
    p a:hover {
      color: #5b7ea6;
    }

    @media (max-width: 400px) {
      form {
        width: 90vw;
        padding: 24px 20px;
      }
      h2 {
        font-size: 2rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>上传车牌图片</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required />
    <button type="submit">上传</button>
  </form>
  <p><a href="/dashboard">返回</a></p>

</body>
</html>
